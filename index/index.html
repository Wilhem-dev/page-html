<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisme</title>
    <link rel="stylesheet" href="accueil.css">
</head>
<body>
    <main>
        <section class="hero" style="background-image: url('image/img5.jpg');">
            <h1>Découvrez des destinations extraordinaires</h1>
        </section>
        <section class="destinations">
            <div class="card">
                <div class="card-image" style="background-image: url('image/img.jpg');"></div>
                <div class="card-content">
                    <h2>Paris, France</h2>
                    <p>Découvrez la ville lumière</p>
                    <button>En savoir plus</button>
                </div>
            </div>
            <div class="card">
                <div class="card-image" style="background-image: url('image/img2.jpg');"></div>
                <div class="card-content">
                    <h2>Rome, Italie</h2>
                    <p>La ville éternelle vous attend</p>
                    <button>En savoir plus</button>
                </div>
            </div>
            <div class="card">
                <div class="card-image" style="background-image: url('image/img3.jpg');"></div>
                <div class="card-content">
                    <h2>Barcelone, Espagne</h2>
                    <p>Art et culture méditerranéenne</p>
                    <button>En savoir plus</button>
                </div>
            </div>
        </section>
